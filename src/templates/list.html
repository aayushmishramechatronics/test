<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Grayscale List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 20px;">

    <h2 style="color: #333; text-align: center; font-size: 28px; margin-bottom: 20px;">My Favorite Things</h2>

    <ul style="list-style-type: none; padding: 0;">
        <li style="background-color: #e0e0e0; padding: 15px; margin: 15px 0; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <span style="color: #333; font-weight: bold; font-size: 20px;">Books</span>
        </li>
        <li style="background-color: #d1d1d1; padding: 15px; margin: 15px 0; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <span style="color: #333; font-weight: bold; font-size: 20px;">Music</span>
        </li>
        <li style="background-color: #c2c2c2; padding: 15px; margin: 15px 0; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <span style="color: #333; font-weight: bold; font-size: 20px;">Movies</span>
        </li>
        <li style="background-color: #b3b3b3; padding: 15px; margin: 15px 0; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <span style="color: #333; font-weight: bold; font-size: 20px;">Travel</span>
        </li>
    </ul>

    <footer style="text-align: center; margin-top: 30px;">
        <p style="color: #555; font-size: 14px;">Designed with simplicity by <strong>Darshan</strong></p>
    </footer>

</body>
</html>
