<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>

<h2>Basic Styled Table</h2>

<table style="width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 18px; text-align: left;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th style="border: 1px solid #dddddd; padding: 12px;">Name</th>
      <th style="border: 1px solid #dddddd; padding: 12px;">Age</th>
      <th style="border: 1px solid #dddddd; padding: 12px;">City</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="border: 1px solid #dddddd; padding: 12px;">John Doe</td>
      <td style="border: 1px solid #dddddd; padding: 12px;">25</td>
      <td style="border: 1px solid #dddddd; padding: 12px;">New York</td>
    </tr>
    <tr style="background-color: #f9f9f9;">
      <td style="border: 1px solid #dddddd; padding: 12px;">Jane Smith</td>
      <td style="border: 1px solid #dddddd; padding: 12px;">30</td>
      <td style="border: 1px solid #dddddd; padding: 12px;">Los Angeles</td>
    </tr>
    <tr>
      <td style="border: 1px solid #dddddd; padding: 12px;">Mike Johnson</td>
      <td style="border: 1px solid #dddddd; padding: 12px;">35</td>
      <td style="border: 1px solid #dddddd; padding: 12px;">Chicago</td>
    </tr>
  </tbody>
</table>

</body>
</html>
