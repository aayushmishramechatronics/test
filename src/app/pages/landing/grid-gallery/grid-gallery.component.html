<div 
  class="custom-grid" 
  [ngStyle]="{
    'grid-template-columns': 'repeat(' + cols + ', 1fr)',
    'gap': gutterSize + 'px'
  }"
>
  <div 
    class="grid-item" 
    *ngFor="let imageItem of images"
  >
    <app-grid-gallery-item 
      [item]="imageItem" 
      [rowHeight]="rowHeight" 
      [gutterSize]="gutterSize">
    </app-grid-gallery-item>
  </div>
</div>
