<ion-content>
  <div class="otp-success-container">

    <div class="d-flex ion-justify-content-center ion-align-items-center mb-2">
      <ion-icon name="checkmark-circle-sharp" class="otp-done bounce-enter-active"></ion-icon>
    </div>

    <ion-label *ngIf="!msg" class="ion-text-wrap login-model-label ion-justify-content-center text-center">
      {{ (type === 'S' || type === 'A') ? 'Congratulations! successfully created': 'Thankyou, we have received your request. Our team will get back to you soon.'  }}
    </ion-label>
    <ion-label *ngIf="msg" class="ion-text-wrap login-model-label ion-justify-content-center text-center">
      {{ msg }}
    </ion-label>

  </div>
</ion-content>
