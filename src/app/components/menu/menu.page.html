<ion-menu *ngIf="vendorDetail" side="right" class="side-menu" side="start" content-id="main-content">
  <ion-header>
  <ion-toolbar class="theme-modal-title" mode="md">
    <ion-title class="logo-title" mode="md" >
      <!-- <ion-icon *ngIf="router.url !== '/landing'" (click)="navigateBack()" name="arrow-back-circle-outline" style="font-size: 18pt;display: inline-flex;vertical-align: super;margin-right: 8pt;color: #1a8cd2;" ></ion-icon> -->
      <img [src]="vendorDetail?.logo" (click)="menuController.close()" tappable [routerLink]="['/']" routerDirection="forward" >
    </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ng-container *ngFor="let item of vendorDetail.leftSideMenu">
        <ion-item (click)="navigateToLink(item)" *ngIf="displayItem(item)" >
          <ion-icon [name]="item.icon" slot="start"></ion-icon>
          <ion-label>{{ item.label }}</ion-label>
        </ion-item>
      </ng-container>
      <ion-item *ngIf="user" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      <ion-item *ngIf="!user" (click)="openLogin()">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <app-footer></app-footer>
</ion-menu>
